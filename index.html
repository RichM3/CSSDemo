<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Document</title>
    <style>

        .canvasDiv {
            width: 500px;
            height: 500px;
            /* border: 3px solid #73AD21; */
            /* background: blue; */
        }

        .myCanvas {
            border: 3px solid #ccc;
            /* margin: 30px; */
            background: red;
            /* width: 100%; */
        }

        .maincontainer {
            position: relative;
            width: 250px;
            height: 360px;
        }

        .thecard {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.7s ease;
        }

        .thecard:hover {
            transform: rotateY(180deg);
        }

        .thefront {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            color: #333;
            background-image: url("./images/CardBack.png");
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 20px;
            border: 1px solid black;
        }

        .theback {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            color: #333;
            transform: rotateY(180deg);
            background-image: url("./images/Ace.png");
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 20px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!-- <div id="app"></div> -->

    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront"></div>
            <div class="theback"></div>
        </div>
    </div>
